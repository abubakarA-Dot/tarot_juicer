<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="The HTML5 Herald">
  <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Content Changelog: Global Initiation</title>
  

{% load static %}

{% block extra_head %}

{% if change %}

{% endif %}

<style>

    body {
      width: 60%;
      margin: auto;
    }
    
    h2 {
      margin: 50px auto;
      text-align: center;
    }

    h5 {
      font-size: 2em;
      margin: 50px auto;
      text-align: center;
    }

    article {
      padding: 0px;
      overflow-wrap: break-word;
      max-width:100%;
      margin: auto;
    }

    .strike {
      text-decoration: line-through dotted red;
    }

    .done { text-decoration: line-through dotted red;}

    ul {
      margin-left: -50px;
    }
    li {
      line-height: 150%;
    }

    .emphasis {
      font-size: 175%;
    }

</style>
<style>
          h1 {
            text-align: center;
            margin-bottom: 0px;
            margin-left: 0px;
          }
            
    
    h2 {
  margin: 50px auto;
  text-align: center;
  margin: auto;
}

h5 {
  font-size: 2em;
  margin-top: 50px auto;
  text-align: center;
}

article {
      padding: 100px;
      overflow-wrap: break-word;
      max-width:100%;
      margin: auto;
    }


.strike {
  text-decoration: line-through dotted red;
}

.done {
  text-decoration: line-through dotted red;
}

ul {
  margin-left: -50px;
}
li {
  line-height: 150%;
}

.emphasis {
  font-size: 175%;
}

ul {
  list-style-type: 1em;
  line-height: 2em;
}

ul.biblio {
  list-style-type: none;
  line-height: 1.5em;
  text-indent: -15px;
}

li.biblio {
  padding: 15px;
}


      </style>
</head>
{% endblock %}

{% block content %}    

<article id="articleTop">

  {% if changes %}
    
    {% for change in changes %}
    <h1 id="bibliography">{{ change.title }}</h1>
    <ul class="content">
      {% for ch in change.log_to_bullets %}
      <li class="biblio">
        
          {{ ch|safe }}
          
       
      </li> 
      {% endfor %} 
    </ul>



    {% endfor %}

  {% endif %}

</article>

{% endblock %}
