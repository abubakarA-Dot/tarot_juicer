{% extends 'base.html' %}
    
{% load static %}

{% block extra_head %}

  <link rel="stylesheet" href="{% static 'css/essay-main.css' %}">

   
   <style>
      ul {
         list-style: circle;
         list-style-type: disc;
         margin-block-start: 1em;
         margin-block-end: 1em;
         margin-inline-start: 0px;
         margin-inline-end: 0px;
         padding-inline-start: 40px;
      }
      
      /*.img {
         margin-left: 0px; 
         float:left;
         padding:0px; 
         margin-right: 0px;
         width: 29%;
         
      }*/
      
      .img-descr {
          float:left;
          width:33%;
          text-align:left;
          text-size: 90%;
          margin: 0px;
      }
      #formerly-rsoap {
         padding: 6px;
         margin:36px; /*6px*/
         margin-bottom: 4px;
          border: 3pt dotted crimson;
      }

      #pelican {
         float:none;
         width:315px;
         margin-bottom: 50px;
         margin-top: 50px;
         border: none;
         box-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
         padding: 0px;
      }
   
      .right {
     float: right;
     /*margin-right:0px;*/
   }
   
   
      @media (min-width: 860px) and (max-width: 99767px) {
      #pelican {
         width:50%;
      }
     
     }
     @media (max-device-width: 640px) {
          /* styles for mobile browsers smaller than 480px; (iPhone) */
          .img-descr {
         width:56%;
      }  }
    .horus{
      border: none;
      margin:auto 0;
      float:none;
      width: 30%;
      padding-top: 75px;
    }
      </style>
      {% endblock %}
{% block content %}    

<article class="article">
   <center><img id="#horus" class="horus" src="https://i.imgur.com/AKQZfR6.gif" alt="Horus"></center> 
<div class="essay">
   
{% if abouts %}
   {% for about in abouts %}    
   <h1 id="title"> {{ about.title }} </h1>
      <p class="text-justify"> {{ about.text_content|safe }} </p>
   {% endfor %}
{% endif %}
</div><!-- end essay -->
</article>

{% endblock %}
